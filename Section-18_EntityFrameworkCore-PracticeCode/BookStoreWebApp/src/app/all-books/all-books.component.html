<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
       
      </tr>
      
    </thead>
    <tbody >
      <tr *ngFor="let book of books">       
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.description}}</td>
       
      </tr>
      
    </tbody>
  </table>
