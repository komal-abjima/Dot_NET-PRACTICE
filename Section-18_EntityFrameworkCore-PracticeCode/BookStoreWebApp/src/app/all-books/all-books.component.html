<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <h3>{{book.Title}}</h3>
        <th scope="row">{{book.Id}}</th>
        <td>{{book.Title}}</td>
        <td>{{book.Description}}</td>
       
      </tr>
      
    </tbody>
  </table>
