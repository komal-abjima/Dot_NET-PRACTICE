<div class="container my-5">
    <h1 class="mb-3">Add New Music</h1>
   <div class="row ">
    <div class="col-6">
        <form [formGroup]="addMusicForm">
            <div class="mb-3">
              <label  class="form-label">Song Name</label>
              <input type="text" class="form-control" formControlName="songName">   
            </div>

            <div class="mb-3">
                <label  class="form-label">Singer Name</label>
                <input type="text" class="form-control" formControlName="singerName">   
              </div>

              <div class="mb-3">
                <label  class="form-label">Release Year</label>
                <input type="text" class="form-control" formControlName="releaseYear">   
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Movie Name</label>
                <input type="text" class="form-control" formControlName="movieName">   
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Song Category</label>
                <input type="text" class="form-control" formControlName="songType">   
              </div>

                      
            <button type="submit"  (click)="add()" class="btn btn-primary mt-3">Submit</button>
          </form>
          </div>
          </div>
   
</div>
